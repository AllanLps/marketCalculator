<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <title>Market Calculator</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/global.css">
</head>
<body>
    <header>
        <img src="assets/images/calc.svg" alt="Blue calculator icon with display, horizontal line separating buttons, and basic arithmetic function buttons."/>
        <h1>Market Calculator</h1>
    </header>
    
    <div class="sectionBtn">
        <button>Novo orçamento</button>
    </div>
   
    <section>
        
        <div class="sectionDivs"> 
            <div class="sectionDivsContent">
                <div class="sectionDivs-value">
                    <p>Orçamento</p>
                    <img src="assets/images/dollar.svg" alt="Dollar icon, green color">
                </div>
                
                <p class="sectionDivsContent-p">R$ 1.000</p>  
           </div>

            <div class="sectionDivsContent">
                <div class="sectionDivs-value">
                    <p>Gastos</p>
                    <img src="assets/images/buy.svg" alt="Shopping icon, red color">
                </div>

                <p class="sectionDivsContent-p">R$ 0.00</p>
            </div>

            <div class="sectionDivsContent">
                <div class="sectionDivs-value">
                    <p>Valor restante</p>
                    <img src="assets/images/wallet.svg" alt="wallet icon, green color">
                </div>
                
                <p class="sectionDivsContent-p">R$ 0.00</p>
               
            </div>
            
        </div>
    </section>
</body>
</html>
